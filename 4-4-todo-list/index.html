<!DOCTYPE html>
<html>

<head>
    <title>4.4 todo list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="todo-item.js"></script>
    <script type="text/javascript" src="todo-list.js"></script>
    <script type="text/javascript" src="todo-ui.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div id="controlboard">
        <form id="controlform">
            <label for="newtask">task </label>
            <input type="text" name="newtask" id="newtask" value="">
            <br>
            <input type="submit" id="addTask" value="Add Task">
            <input type="submit" id="saveList" value="Save List">
            <input type="submit" id="resetList" value="Reset List">
        </form>
    </div>
    <div id="todoContent">
        <ul id="todoList">
            <li id="modelItem"><input type="submit" value="+"><input type="submit" value="-"><input type="submit" value="x">
                <a class="task"></a> <a class="dueDate"></a></li>
        </ul>
    </div>
</body>

</html>
