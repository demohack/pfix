<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="w3schools-mobile.css">
</head>

<body>
    <h1>Memory Game!</h1>
    <div id="controlboard">
        <form id="controlform">
            <label for="colorsToDeal">Colors? </label>
            <input type="text" name="colorsToDeal" id="colorsToDeal" value="2"><br>
            <input type="submit" id="deal" value="Deal"><br>
            <label for="timePlayed">Time: </label>
            <input type="text" name="timePlayed" id="timePlayed" value=""><br>
            <label for="clicksPlayed">Clicks: </label>
            <input type="text" name="clicksPlayed" id="clicksPlayed" value=""><br>

            <label for="bestTimePlayed">Best Time: </label>
            <input type="text" name="bestTimePlayed" id="bestTimePlayed" value=""><br>
            <label for="bestClicksPlayed">Best Clicks: </label>
            <input type="text" name="bestClicksPlayed" id="bestClicksPlayed" value=""><br>
        </form>
    </div>
    <div id="game">
    </div>
    <script src="app-ui.js"></script>
    <script src="app.js"></script>
    <script src="card-item.js"></script>
    <script src="card-list.js"></script>
    <script src="script.js"></script>
</body>

</html>
