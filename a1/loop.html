<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Speed Test</title>
</head>

<body>
    <h1>Loop Sped Test</h1>
    <div id="out">
    </div>
    <!-- source of javascript loop test go function -->
    <!-- https://www.sixhat.net/comparing-javascript-loops-performance-for-do-while-for-in.html -->
    <script>
function go(){
    var o = document.getElementById('out'); 
 
    var ar = new Array();
    for (var i=0; i < 1000000; i++) {
        ar[i]=i;
    };
 
    o.innerHTML+="Loop 1 (for ;;) ";
    var start =  (new Date()).getTime();
    for (var i=0; i < ar.length; i++) {
        var a = Math.random()*i;
        var b= Math.random()*i;
        var c= Math.round(a-b);
        var d= Math.round(a)-Math.round(b);
    }
    var end = (new Date()).getTime();
    o.innerHTML+="-- "+(end-start);
 
 
    o.innerHTML+="<br/>Loop 2 (do - while) ";
    var start =  (new Date()).getTime();
    var x = ar.length-1;
    do {
        var a = Math.random()*x;
        var b= Math.random()*x;
        var c= Math.round(a-b);
        var d= Math.round(a)-Math.round(b);         
    } while (x--);
    var end = (new Date()).getTime();
    o.innerHTML+="-- "+(end-start);     
 
 
    o.innerHTML+="<br/>Loop 3 (for in) ";
    var start =  (new Date()).getTime();
    for (var i in ar) {
        var a = Math.random()*i;
        var b= Math.random()*i;
        var c= Math.round(a-b);
        var d= Math.round(a)-Math.round(b);
    }
    var end = (new Date()).getTime();
    o.innerHTML+="-- "+(end-start);     
}    
go();    
    </script>
</body>

</html>
