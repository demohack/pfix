<!DOCTYPE html>
<html>

<head>
    <title>4.3 dom color map</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="4-3-dom-color-map.js"></script>
</head>

<body>
    <div id="controlboard">
        <form id="controlform">
            <div class="floatleft">
                <label for="posX"> X </label>
                <input type="text" name="posX" id="posX" value=""><br>
                <label for="posY">Y </label>
                <input type="text" name="posY" id="posY" value=""><br>
                <label for="posZ">Z (press q or a) </label>
                <input type="text" name="posZ" id="posZ" value=""><br>
                <label for="colorR">R </label>
                <input type="text" name="colorR" id="colorR" value=""><br>
                <label for="colorG">G </label>
                <input type="text" name="colorG" id="colorG" value=""><br>
                <label for="colorB">B </label>
                <input type="text" name="colorB" id="colorB" value=""><br>
                <label for="velocity">velocity </label>
                <input type="text" name="velocity" id="velocity" value=""><br>
                <label for="key">key </label>
                <input type="text" name="key" id="key" value=""><br>
                <label for="keyInterval">key interval </label>
                <input type="text" name="keyInterval" id="keyInterval" value=""><br>
                <label for="shift">shift </label>
                <input type="text" name="shift" id="shift" value=""><br>
                <!-- <input type="submit" value="Submit"> -->
            </div>
        </form>
    </div>
    <div id="colormap">

    </div>
</body>

</html>
