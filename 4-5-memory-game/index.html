<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Memory Game!</h1>
    <div id="controlboard">
        <form id="controlform">
            <label for="colorsToDeal">How many colors do you want to play? </label>
            <input type="text" name="colorsToDeal" id="colorsToDeal" value="5"><br>
            <input type="submit" id="deal" value="Deal">
            <!-- <input type="submit" id="replay" value="Replay">
            <input type="submit" id="undo" value="Undo">
            <input type="submit" id="redo" value="Redo">
            <input type="submit" id="reset" value="Reset"><br> -->
            <label for="timePlayed">Time: </label>
            <input type="text" name="timePlayed" id="timePlayed" value="0"><br>
            <label for="clicksPlayed">Clicks: </label>
            <input type="text" name="clicksPlayed" id="clicksPlayed" value="0"><br>
            <label for="bestTimePlayed">Best Score - Time: </label>
            <input type="text" name="bestTimePlayed" id="bestTimePlayed" value="0"><br>
            <label for="bestClicksPlayed">Best Score - Clicks: </label>
            <input type="text" name="bestClicksPlayed" id="bestClicksPlayed" value="0"><br>
        </form>
    </div>
    <div id="game">
    </div>
    <script src="card-ui.js"></script>
    <script src="card-item.js"></script>
    <script src="card-list.js"></script>
    <script src="script.js"></script>

</body>

</html>
